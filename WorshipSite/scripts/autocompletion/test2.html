<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Auto Completer via AJAX request</title>
<script src="js/lib/prototype.js" type="text/javascript"></script>
<script src="js/src/scriptaculous.js" type="text/javascript"></script>

<script type="text/javascript">
document.observe('dom:loaded', function() {
new Ajax.Autocompleter('state_input', 'state_suggestions','auto.php',{tokens:[',']});
});
</script>

<style type="text/css">
body {
font: 12px Tahoma;
}

#state_suggestions {
border: 1px solid #999;
background-color: #fff;
}

#state_suggestions ul {
list-style: none;
margin:0;
padding:0;
}

#state_suggestions li {
padding: 2px 3px;
}

#state_suggestions strong {
font-weight: bold;
text-decoration: underline;
}

#state_suggestions li.selected {
color: #fff;
background-color: #8c1000;
}
</style>
</head>

<body>
<input type="text" name="state_input" id="state_input" size="30" />
<div id="state_suggestions"><!-- contains the suggestions --></div>
</body>
</html>
